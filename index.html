<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/d7429bbf9c.js" crossorigin="anonymous"></script>
    <div class="divTasks" id="menuTasks">
        <span id="menuTitle">Lista de Tarefas</span>
        <div id="addTasks">
            <input type="text" name="inputTasks" id="inputTasks">
            <button>+</button>
        </div>
        <div id="taskCount">Você não tem tarefas.</div>
        <ul id="todoTasks">
        </ul>
    </div>
    <div class="divTasks" id="doneTasks">
        <ul id="doneList"></ul>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
