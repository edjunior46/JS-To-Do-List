<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="divTasks" id="menuTasks">
        <span class="menuTitle">Tasks</span>
        <div id="addTasks">
            <input type="text" name="inputTasks" id="inputTasks">
            <button>+</button>
        </div>
        <div id="taskCount">Você não tem tarefas.</div>
        <ul id="todoTasks">
        </ul>
    </div>
    <div class="divTasks" id="doneTasks">
        <ul id="doneList"></ul>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
